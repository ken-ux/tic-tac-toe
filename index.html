<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="tile-container">
        <div class="tile border-bottom border-right">1</div>
        <div class="tile border-bottom border-right">2</div>
        <div class="tile border-bottom">3</div>
        <div class="tile border-bottom border-right">4</div>
        <div class="tile border-bottom border-right">5</div>
        <div class="tile border-bottom">6</div>
        <div class="tile border-right">7</div>
        <div class="tile border-right">8</div>
        <div class="tile">9</div>
      </div>
    </div>
  </body>
</html>
